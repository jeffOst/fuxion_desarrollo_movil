<ion-menu
  side="start"
  contentId="principal"
  menuId="primerMenu"
  (ionDidOpen)="iondidopen($event)"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫ </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item><img src="assets/imgs/logo_geo.png" /> </ion-item>

      <ion-menu-toggle>
        <ion-item (click)="goto_home()">
          <ion-icon name="home" color="warning"></ion-icon>&nbsp;Home
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle *ngFor="let item of array_menu">
        <ion-item (click)="goto_menu(item.nombre_mm,item.params_array,item.titulo)">
          <ion-icon [name]="item.icono" [color]="item.color"></ion-icon>&nbsp;{{ item.titulo }}
        </ion-item>
      </ion-menu-toggle>
      <!--
      <ion-menu-toggle>
        <ion-item (click)="goto_list_pend()">

        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item (click)="goto_list_ticket()">
          <ion-icon slot="start" color="success" name="checkmark-circle-outline"></ion-icon>Servicios Pendientes
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item (click)="goto_list_resumen()">
          Resumen Diario Horas
          <ion-icon slot="start" color="primary" name="time"></ion-icon>
        </ion-item>
      </ion-menu-toggle>
    -->
      <ion-menu-toggle>
        <ion-item (click)="logout()">
          <ion-icon slot="start" color="danger" name="exit"></ion-icon>Cerrar
          Session
        </ion-item>
      </ion-menu-toggle>
    </ion-list>

  </ion-content>
  <ion-footer>
    <ion-grid class="ion-no-padding">

        <ion-col>

        </ion-col>
        <ion-col size="8" class="ion-no-padding">
          <ion-label color="primary" style="font-size: x-small">{{IpLogeo}}</ion-label>
        </ion-col>

    </ion-grid>
