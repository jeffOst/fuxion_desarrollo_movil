<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Logout</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form (ngSubmit)="submitForm()">

      <!-- Campo Horómetro Final -->
      <ion-item>
        <ion-label position="floating">Horómetro Final</ion-label>
        <ion-input [(ngModel)]="horometroFinal" name="horometroFinal" type="text" inputmode="numeric"
          placeholder="hhhh:mm:ss" (ionInput)="formatTime($event)"></ion-input>
        <ion-icon slot="end" name="close-circle" color="medium" size="large" (click)="clearHorometroFinal()"></ion-icon>
      </ion-item>

      <ion-button expand="block" type="submit">Guardar</ion-button>
    </form>
  </div>
</ion-content>
