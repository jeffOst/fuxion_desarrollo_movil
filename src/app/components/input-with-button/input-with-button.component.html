<ion-card
              style="
                border: 1px solid #989aa2 !important;
                padding: 0px !important;
                width: 50% !important;
                height: 48px !important;
              "
            >
              <ion-row style="padding: 0px !important">
                <ion-col size="6" style="padding: 0px !important;padding-inline-start:0% !important">
                  <ion-item style="align-items: baseline !important;padding: 0px !important;padding-inline-start:0% !important">
                    <input
                      type="number"
                      style="width: 100%; height: 90%; border-width: 0px"
                      [(ngModel)]="value"                                           
                      name=""
                      value="{{ValueInput}}"
                      (blur)="onTouched($event)"
                    />
                  </ion-item>
                </ion-col>
                <ion-col size="6" style="padding: 0px !important;padding-inline-start:0% !important">
                  <ion-item style="align-items: baseline !important;padding: 0px !important;padding-inline-start:0% !important">
                    <ion-button
                      color="danger"
                      name="remove-outline"
                      expand="full"
                      (click)="minus()"
                    >
                      &nbsp; - &nbsp;</ion-button
                    >
                    <ion-button
                      color="success"
                      name="add-outline"
                      expand="full"
                      (click)="plus()"
                      >&nbsp;+&nbsp;</ion-button
                    >
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-card>
