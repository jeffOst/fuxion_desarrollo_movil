<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Lista de Equipos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar_listaequipos(0,0,0,0)" color="danger">
        <ion-icon name="close"></ion-icon>
        Cancelar
      </ion-button>
    </ion-buttons>


  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-searchbar style="width: 50%;" #idinputsearch_equipo mode="ios" debounce="1700" cancelButtonText="Cancelar"
    enterkeyhint="done" placeholder="Filtrar Equipos" [(ngModel)]="search_term_equipo" (ionChange)="lista_equipos()">
  </ion-searchbar>
  <ion-item>
    <ion-grid>
<ion-row>
  <ion-col class="headgrid" size="4"><ion-label color="dark">Equipo</ion-label></ion-col>
  <ion-col class="headgrid" size="4">Marca</ion-col>
  <ion-col class="headgrid" size="2">Potencia</ion-col>
  <ion-col class="headgrid" size="2">Tipo</ion-col>
</ion-row>
</ion-grid>
</ion-item>
  <ion-list *ngFor="let item_equipo of results_equipos; let i=index let isOdd=odd; let isEven=even" [class.odd]="isOdd" [class.even]="isEven" lines="full" inset=true
    >
    <ion-item button (click)="seleccionar_equipo(item_equipo.codsmg,item_equipo.idmarca,item_equipo.idtipo,item_equipo.idpotencia)">
            <ion-grid>
        <ion-row>
          <ion-col size="4"><ion-label>{{item_equipo.codsmg}}</ion-label></ion-col>
          <ion-col size="4">{{item_equipo.marca}}</ion-col>
          <ion-col size="2">{{item_equipo.potencia}}</ion-col>
          <ion-col size="2">{{item_equipo.tipo}}</ion-col>
        </ion-row>
      </ion-grid>

    </ion-item>
  </ion-list>
</ion-content>
