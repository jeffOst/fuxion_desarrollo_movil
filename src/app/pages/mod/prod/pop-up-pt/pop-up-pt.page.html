<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Lista de Productos Terminados</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar_listaequipos(0,0,0,0,0)" color="danger">
        <ion-icon name="close"></ion-icon>
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar style="width: 80%;" #idinputsearch_equipo mode="ios" debounce="1700" cancelButtonText="Cancelar"
  enterkeyhint="done" placeholder="Filtrar Equipos" [(ngModel)]="search_term_equipo" (ionChange)="lista_equipos()">
</ion-searchbar>
<ion-item>
  <ion-grid>
<ion-row>
<ion-col class="headgrid" size="2"><ion-label color="dark">Codigo</ion-label></ion-col>
<ion-col class="headgrid" size="4">Descripcion</ion-col>
<ion-col class="headgrid" size="3">Clase</ion-col>
<ion-col class="headgrid" size="3">Pieza</ion-col>
</ion-row>
</ion-grid>
</ion-item>
<ion-list *ngFor="let item_equipo of results_equipos; let i=index let isOdd=odd; let isEven=even" [class.odd]="isOdd" [class.even]="isEven" lines="full" inset=true>
  <ion-item button (click)="seleccionar_pt(item_equipo.Y04002,item_equipo.Y04001,item_equipo.SEQMA04,item_equipo.codclase,item_equipo.idpotencia)">
          <ion-grid>
      <ion-row>
        <ion-col size="2"><ion-label>{{item_equipo.Y04001}}</ion-label></ion-col>
        <ion-col size="4">{{item_equipo.Y04002}}</ion-col>
        <ion-col size="3">{{item_equipo.nomsubfam}}</ion-col>
        <ion-col size="3">{{item_equipo.nomclase}}</ion-col>
      </ion-row>
    </ion-grid>

  </ion-item>
</ion-list>
</ion-content>
