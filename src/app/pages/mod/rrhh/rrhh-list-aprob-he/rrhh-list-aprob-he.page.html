<ion-toolbar class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col class="ion-align-self-start" size="10">
        <app-header titulo="Lista de Horas Extras"></app-header>
      </ion-col>
      <ion-col class="ion-align-self-end" size="2">
        <ion-label
          position="fixed"
          class="label-nameusuario"
          color="secondary"
        ></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-searchbar
      #IdHtmlInputSearch
      mode="ios"
      animated="true"
      cancelButtonText="Cancelar"
      enterkeyhint="done"
      placeholder="Filtrar Parametros"
      color="secondary"
      search-icon="search-circle">
    </ion-searchbar>
    <ion-icon
      slot="end"
      name="sync-outline"
      (click)="FListaInicial()"
      #idIconButtonSync
    ></ion-icon>
  </ion-item>
</ion-toolbar>
<ion-content scroll-x="true">
<ion-list class="" style="width: 100% !important;">
      <ion-row style="width: 100% !important;">
        
        <ion-col class="headgrid" size-sm="1" size-md="1" size-xl="1"></ion-col>
        <ion-col class="headgrid" size-sm="3" size-md="3" size-xl="3"><ion-label style="color: black;">Operario</ion-label></ion-col>
        <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="2"><ion-label style="color: black;">Actividad</ion-label></ion-col>
        <ion-col class="headgrid" size-sm="1" size-md="1" size-xl="1"><ion-label style="color: black;">Fecha</ion-label></ion-col>
        <ion-col class="headgrid" size-sm="1" size-md="1" size-xl="1"><ion-label style="color: black;">Cantidad</ion-label></ion-col>
        <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="2"><ion-label style="color: black;">Area solicitante</ion-label></ion-col>
      </ion-row>
    

      <ion-item *ngFor="let Row of DataSetGrid" [hidden]="scanActive"
        button
        >
        <ion-grid fixed="false" style="width: 150% !important;">
          <ion-row style="width: 100% !important;font-size: 0.7em;">

            <ion-col size-sm="1" size-md="1" size-xl="1"><ion-checkbox [(ngModel)]="Row.isChecked" (ionChange)="onCheckboxChange(Row)"></ion-checkbox></ion-col>
            <ion-col size-sm="3" size-md="3" size-xl="3">{{Row.nomb_apell}}</ion-col>
            <ion-col size-sm="2" size-md="2" size-xl="2">{{Row.actividad_he}}</ion-col>
            <ion-col size-sm="1" size-md="1" size-xl="1"><ion-label class="ion-text-wrap">{{Row.fech_registro_ini}}</ion-label></ion-col>
            <ion-col size-sm="1" size-md="1" size-xl="1"><ion-label class="ion-text-wrap">{{Row.cantidad}}</ion-label></ion-col>
            <ion-col size-sm="1" size-md="1" size-xl="1">{{Row.DESCRIPCION}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

</ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  
  <!-- Segundo botón flotante encima del primero -->
  <ion-fab-button color="danger" mode="ios" title="Rechazar" (click)="rechazarhorasextras()">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
  <!-- Primer botón flotante -->
  <ion-fab-button color="primary" mode="ios" title="Aprobacion" (click)="aprobhorasextras()">
    <ion-icon name="checkmark"></ion-icon>
  </ion-fab-button>
</ion-fab>
