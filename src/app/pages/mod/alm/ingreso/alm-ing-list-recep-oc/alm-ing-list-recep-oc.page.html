<ion-toolbar class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col class="ion-align-self-start" size="10">
        <app-header titulo="O.C. Pendientes de Recepcion"></app-header>
      </ion-col>
      <ion-col class="ion-align-self-end" size="2">
        <ion-label position="fixed" class="label-nameusuario" color="secondary"></ion-label
        >
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-toolbar>

<ion-item [hidden]="scanActive">
  <ion-searchbar
    style="width: 100%"
    #IdHtmlInputSearch
    mode="ios"
    
    cancelButtonText="Cancelar"
    enterkeyhint="done"
    placeholder="Filtrar parametros"
    [(ngModel)]="NgModInputSearch"

  >
  <!-- (ionChange)="FFindRows(0,'')" -->
  </ion-searchbar>

  <ion-icon
    slot="end"
    color="primary"
    title="Buscar por Codigo de Barras"
    name="qr-code-outline"
    (click)="start_scan_qr(0)"
    size="large"
  ></ion-icon>
  <ion-icon
    slot="end"
    name="sync-outline"
    (click)="FFindRows(0,'')"
    #idIconButtonSync
  ></ion-icon>
</ion-item>

<ion-item [hidden]="!scanActive">
  <ion-button
  color="danger"
  expand="full"
  (click)="stopScanner()"
  [hidden]="!scanActive"
>
  &nbsp;Detener
</ion-button>
</ion-item>

<ion-content *ngIf="!scanActive" [class]="ContentCss">
  <ion-list
    *ngFor="let Row of DataSetGrid; let i=index let isOdd=odd; let isEven=even"
    [class.odd]="isOdd"
    [class.even]="isEven"
    lines="full"
    inset="true"
    [hidden]="scanActive"
  >
    <ion-item button mode="ios" (click)="FSelectedItem(Row,i)" [hidden]="scanActive">
      <ion-label>
        <strong>{{Row.CORRESMG}}</strong>
        <p>
          <ion-text color="secondary">NÂ°Req.:{{Row.NROREQUISION}}</ion-text>
          <ion-text color="primary"> &nbsp;{{Row.Y20012}}</ion-text
          ><ion-text color="secondary"
            >&nbsp;F.Emi.O.C.:{{Row.Y20006}}</ion-text
          >
          <ion-text color="danger">&nbsp;Estado.:{{Row.Nombre}}</ion-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="scan-box" [hidden]="!scanActive"></div>

  *ngFor="let item_equipo of results_lista_ot; let i=index let isOdd=odd; let isEven=even"
  [class.odd]="isOdd"
  [class.even]="isEven"

>
</ion-list> -->



</ion-content>
