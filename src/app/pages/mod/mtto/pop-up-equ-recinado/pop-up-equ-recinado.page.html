<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Lista de Equipos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar_listaequipos(0,0,0)" color="danger">
        <ion-icon name="close"></ion-icon>
        Cancelar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar
    show-clear-button="focus"
    animated="true" #idinputsearch_equipo mode="ios" debounce="1700"
     cancelButtonText="Cancelar"
      enterkeyhint="done" placeholder="Filtrar Equipos" [(ngModel)]="search_term_equipo"
      (ionInput)="lista_equipos()">
    </ion-searchbar>

    <ion-grid class="header-grid">
      <ion-row>
        <ion-col class="headgrid" size="3"><ion-label color="dark">Equipo</ion-label></ion-col>
        <ion-col class="headgrid" size="2">Nro O.T.</ion-col>
        <ion-col class="headgrid" size="2">F.O.T.</ion-col>
        <ion-col class="headgrid" size="2">Origen</ion-col>
        <ion-col class="headgrid" size="3">Tecnico</ion-col>
      </ion-row>
      </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>




<!-- </ion-item> -->
  <!-- <ion-list *ngFor="let item_equipo of results_equipos; let i=index let isOdd=odd; let isEven=even" [class.odd]="isOdd" [class.even]="isEven" lines="full" inset=true> -->
    <!-- <ion-item button (click)="seleccionar_equipo(item_equipo.codsmg,item_equipo.id_orden_trab_fis_cab,item_equipo.fch_inicio_ot)"> -->
      <ion-grid class="content-grid">
        <ion-button expand="full" color="{{item_equipo.colorfila}}" *ngFor="let item_equipo of results_equipos; let i=index"
        (click)="seleccionar_equipo(item_equipo.codsmg,item_equipo.id_orden_trab_fis_cab,item_equipo.fch_inicio_ot)" color="{{item_equipo.colorfila}}">
          <ion-col size="3">{{item_equipo.codsmg}}</ion-col>
          <ion-col size="2">{{item_equipo.id_orden_trab_fis_cab}}</ion-col>
          <ion-col size="2">{{item_equipo.fch_inicio_ot}}</ion-col>
          <ion-col size="2">{{item_equipo.Y06002}}</ion-col>
          <ion-col size="3">


            {{item_equipo.tecnico}}


            </ion-col>

        </ion-button>
      </ion-grid>



</ion-content>
