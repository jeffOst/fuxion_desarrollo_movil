<ion-header [translucent]="true">
  <ion-toolbar
    mode="ios"
    [color]="networkStatus && networkStatus.connected? 'primary':'danger'"
  >
    <ion-title text-capitalize>{{tituloTollBar}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="prod-list-acti-programada"
        [text]="Cancelar"
        [disabled]="disableButton"
      >
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-toolbar class="ion-no-border">
  <ion-list>
    <ion-item>
      <ion-label>
        <h1>{{FormHtmlJs.codsmg}}</h1>
        <p>{{FormHtmlJs.modelo}}</p>
      </ion-label>
      <ion-label class="ion-text-center labelcenter">
        <h1>NÂ°:{{FormHtmlJs.corre_fisico}}</h1></ion-label>
      <ion-label slot="end" class="ion-text-end text-small">
        <!-- <h3>OT:{{FormHtmlJs.id_orden_trab_fis_cab}}</h3> -->
        <H3>{{NombresUsuarioLocal}}</H3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-toolbar>
