<ion-header>
  <ion-toolbar mode="ios">
    <ion-item>
      <ion-title text-capitalize>
        <ion-label>DATOS GENERALES</ion-label>
      </ion-title>
      <!-- <form [formGroup]="FormCheckListPaso1" #f="ngForm">
      <ion-toggle justify="end" mode="ios"
      formControlName="checklist_paso1_apli"
      (ionChange)="SaveCheckNoAplicaPaso($event)" >Aplica Paso?
      </ion-toggle>
      </form> -->
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="FormCheckListPaso1" #f="ngForm">
    <ion-list mode="ios" class="ion-no-padding">
      <!-- <ion-item-divider>
        <ion-toggle mode="ios" (ionChange)="toggle1($event)"  style="width: 50%;"
        formControlName="aisla_tierra_apl"
        >
          AISLAMIENTO A TIERRA
            </ion-toggle>
    </ion-item-divider> -->

    <ion-item>
      <!-- <ion-button slot="end" (click)="OpenLocalPdf()" >Ver PDF</ion-button> -->

      <ion-button slot="start" (click)="DownloadOpenLocalPdf()" >
        <ion-icon slot="start" name="cloud-download-sharp"></ion-icon>
        Descargar PDF</ion-button>
    </ion-item>

      <ion-item>
        <ion-label>
          <p>RESPONSABILIDAD</p>

          <ion-select
            cancelText="Cancelar"
            (ionChange)="FSelectChangeResponsable($event,0)"
            [selectedText]="reponsablePivotSelectedText"
            placeholder="Seleccionar Responsabilidad"
            color="primary"
            interface="action-sheet"
            mode="ios"
          >
            <ion-select-option
              *ngFor="let tipo of DsResponabilidad"
              [value]="tipo['codigo']"
              >{{tipo['nombre']}}
            </ion-select-option>
          </ion-select>

          <!-- <ion-input type="text" maxlength="80"
        formControlName="aisla_tierra_cmc"></ion-input> -->
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>DIAS TRABAJADOS</p>
          <ion-input
            type="text"
            formControlName="dias_trabajados_manual"
          ></ion-input>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>PROCEDENCIA</p>
          <ion-input
            type="text"
            maxlength="80"
            formControlName="Y06002"
          ></ion-input>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>POTENCIA TIPO:</p>
          <ion-input
            type="text"
            maxlength="80"
            formControlName="equipo_model"
          ></ion-input>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>FALLA COMÃšN</p>
          <ion-card style="width: 50%;">
            <ion-card-content>

              <ion-radio-group  [allowEmptySelection]="true" formControlName="Taller_lima">
              <ion-list *ngFor="let Opcion1 of Opciones1">
                <ion-item-divider >
                  <ion-label> {{Opcion1.text}} </ion-label>
                </ion-item-divider>
                <ion-item *ngFor="let Opcion2 of Opcion1.children">
                  <ion-radio  aria-label="Custom checkbox" value="{{Opcion2.id}}">{{Opcion2.text}}</ion-radio>
                </ion-item>

            </ion-list>
              </ion-radio-group>

            </ion-card-content>
          </ion-card>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>F.INFORME:</p>
          <ion-input
            type="text"
            maxlength="80"
            formControlName="fech_de_registro"
          ></ion-input>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <p>ISLA:</p>

          <ion-select
            cancelText="Cancelar"
            (ionChange)="FSelectChangeIsla($event,0)"
            [selectedText]="islaPivotSelectedText"
            placeholder="Seleccionar Isla"
            color="primary"
            interface="action-sheet"
            mode="ios"
          >
            <ion-select-option
              *ngFor="let tipo of DsIsla"
              [value]="tipo['codigo']"
              >{{tipo['nombre']}}
            </ion-select-option>
          </ion-select>


        </ion-label>
      </ion-item>

      <ion-item expand="block">Fotos:
        <ion-fab-button slot="end" (click)="selectImageSource()">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-item>
      <ion-list>
      <ion-item *ngFor="let img of images;index as pos">
        <ion-thumbnail slot="start">
          <ion-img [src]="DirectorioFotos+img.idnomadjunto"></ion-img>
        </ion-thumbnail>
        <ion-img [src]="img.webviewPath"></ion-img>
        <ion-label>{{img.name}}</ion-label>
        <!--
      <ion-button slot="end" fill="clear" (click)="startUpload(img)">
        <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
      </ion-button>
-->
        <ion-button slot="end" fill="clear" (click)="deleteImage(img.idadjunto,pos)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

    </ion-list>
  </form>
</ion-content>

<ion-footer>

  <ion-button (click)="SaveFormBorradorPaso1()" expand="full">GUARDAR</ion-button>


</ion-footer>
