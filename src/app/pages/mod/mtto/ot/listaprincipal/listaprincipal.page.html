<ion-toolbar class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col class="ion-align-self-start" size="10">
        <app-header titulo="Ordenes de Trabajo"></app-header>
      </ion-col>
      <ion-col class="ion-align-self-end" size="2">
        <ion-label position="fixed" class="label-nameusuario" color="secondary"></ion-label
        >
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-searchbar
      style="width: 98%"
      #idinputsearch_equipo
      mode="ios"
      debounce="2500"
      cancelButtonText="Cancelar"
      enterkeyhint="done"
      placeholder="Filtrar Parametros"
      [(ngModel)]="search_term_equipo"
      (ionChange)="lista_equipos()"
    >
    </ion-searchbar>
    <ion-icon
      slot="end"
      name="sync-outline"
      (click)="lista_equipos()"
      #idIconButtonSync
    ></ion-icon>
  </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="2">
            <ion-label color="dark">Equipo</ion-label></ion-col
          >
          <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="1"
            >Nro O.T.</ion-col
          >
          <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="2"
            >F.O.T.</ion-col
          >
          <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="2"
            >SiteOrigen</ion-col
          >
          <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="3"
            >Tecnico</ion-col
          >
          <ion-col class="headgrid" size-sm="2" size-md="2" size-xl="2"
            >Dias Ope.</ion-col
          >
        </ion-row>
      </ion-grid>
    </ion-item>

</ion-toolbar>

<ion-content>
  
  <ion-list
    *ngFor="let item_equipo of results_lista_ot; let i=index let isOdd=odd; let isEven=even"
    [class.odd]="isOdd"
    [class.even]="isEven"
   
  >
    <!-- -->

    <ion-item-sliding>
      <ion-item
        button
        (click)="CrearSolse(item_equipo.id_orden_trab_cab,item_equipo.id_orden_trab_fis_cab,item_equipo.codsmg,item_equipo.ot_fech_sist)"
      >
        <ion-grid>
          <ion-row>
            <ion-col size-sm="2" size-md="2" size-xl="2"
              ><ion-label>{{item_equipo.codsmg}}</ion-label></ion-col
            >
            <ion-col size-sm="2" size-md="2" size-xl="1"
              >{{item_equipo.id_orden_trab_fis_cab}}</ion-col
            >
            <ion-col size-sm="2" size-md="2" size-xl="2"
              >{{item_equipo.ot_fech_sist}}</ion-col
            >
            <ion-col size-sm="2" size-md="2" size-xl="2"
              >{{item_equipo.Y06002}}</ion-col
            >
            <ion-col size-sm="2" size-md="2" size-xl="3"
              >{{item_equipo.tecnico}}</ion-col
            >
            <ion-col size-sm="2" size-md="2" size-xl="2"
              >{{item_equipo.dias_trabajados_manual}}</ion-col
            >
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options
        side="end"
        (ionSwipe)="CrearSolse(item_equipo.id_orden_trab_cab,item_equipo.id_orden_trab_fis_cab,item_equipo.codsmg,item_equipo.ot_fech_sist)"
      >
        <ion-item-option color="primary" expandable> Servicios</ion-item-option>
      </ion-item-options>

      <!-- <ion-item-options
        side="start"
        (ionSwipe)="FEntregaEje(item.idrecinadocablecab,item.idrecinadocableentrega)"
      >
        <ion-item-option color="success" expandable>Recogo de Eje</ion-item-option>
      </ion-item-options> -->
    </ion-item-sliding>

    <!--  -->
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button title="Generar O.T. no programado" (click)="FGenerarOtNoProgramado()">
      <ion-icon name="build-outline"></ion-icon>
    </ion-fab-button>
    
  </ion-fab>

</ion-content>
