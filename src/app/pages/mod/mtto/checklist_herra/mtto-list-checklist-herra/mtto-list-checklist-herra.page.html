<ion-header [translucent]="true">
  <ion-toolbar class="ion-no-border">
    <ion-grid>
      <ion-row class="ion-justify-content-start">
        <ion-col class="ion-align-self-start" size="10">
          <app-header titulo="CheckList Herramientas"></app-header>
        </ion-col>
        <ion-col class="ion-align-self-end" size="2">
          <ion-label
            position="fixed"
            class="label-nameusuario"
            color="secondary"
          ></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
 
    <ion-item>
      <ion-searchbar
        #IdHtmlInputSearch
        mode="ios"
        animated="true"
        cancelButtonText="Cancelar"
        enterkeyhint="done"
        placeholder="Filtrar Parametros"
        [(ngModel)]="NgModInputSearch"
       
        color="secondary"
        search-icon="search-circle">      
      </ion-searchbar>
      <ion-icon
      slot="end"
      name="sync-outline"
      (click)= "FListaEquipos($event)" 
      #idIconButtonSync
      ></ion-icon>
    </ion-item>
  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item *ngFor="let Row of DataSetGrid"
    button detail="true" detail-icon="caret-forward-outline" mode="ios" (click)="FNuevaCheckList(Row)"
    >
      <ion-avatar>
        <!-- <img alt="Silhouette of a person's head" src="../../../../../../assets/imgs/tecnico.jpg" /> -->
        <img *ngIf="Row.tipo_doc_ch == 1" alt="Imagen 1" src="../../../../../../assets/imgs/tecnico.jpg" />
        <img *ngIf="Row.tipo_doc_ch == 2" alt="Imagen 2" src="../../../../../../assets/imgs/isla.png" />



      </ion-avatar>
    
    <ion-label><strong><div>{{ Row.tec_res_ch }} {{Row.indicador_ch}}</div></strong>
      <p>
        Correlativo:&nbsp;<ion-text color="secondary">{{ Row.corre_ch }} &nbsp;</ion-text>
        Fecha:&nbsp;<ion-text color="success">{{ Row.fch_inspec_ch }} &nbsp;</ion-text>
        Isla:&nbsp;<ion-text color="primary">{{ Row.ubi_isla_ch }} &nbsp;</ion-text>
        Area:&nbsp;<ion-text color="warning">{{ Row.DESCRIPCION }} &nbsp;</ion-text>
      </p>
    </ion-label>
   
  </ion-item>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="success" mode="ios" title="Tecnico" (click)="FNewherra2(0,1)">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="dark" mode="ios" title="Isla" (click)="FNewherra2(0,2)">
      <ion-icon name="golf-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>

  </ion-fab-button> -->
</ion-fab>
