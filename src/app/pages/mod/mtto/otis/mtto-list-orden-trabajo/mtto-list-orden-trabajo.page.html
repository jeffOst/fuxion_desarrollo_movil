<ion-toolbar class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col class="ion-align-self-start" size="10">
        <app-header titulo="Lista de Ordenes de Trabajo"></app-header>
      </ion-col>
      <ion-col class="ion-align-self-end" size="2">
        <ion-label
          position="fixed"
          class="label-nameusuario"
          color="secondary"
        ></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-item>
  <!-- <ion-content center > -->
  <ion-row center>
    
    <ion-col >
      <ion-select label="Filtrar" placeholder="Registro" [multiple]="true" (ionChange)="filtrar($event)">
        <ion-select-option value="1">RB</ion-select-option>
        <ion-select-option value="2">FB</ion-select-option>
        <ion-select-option value="3">RT</ion-select-option>
        <ion-select-option value="5">FT</ion-select-option>
        <ion-select-option value="4">RM</ion-select-option>
      </ion-select>
    </ion-col>
    
    <ion-col>
      <ion-select label="Estado" placeholder="Estado" [multiple]="true" (ionChange)="filtrar2($event)">
        <ion-select-option value="1">Borrador</ion-select-option>
        <ion-select-option value="2">Pend. Aprob</ion-select-option>
        <ion-select-option value="3">Aprob</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
<!-- </ion-content> -->
</ion-item>
  <ion-item>
    <ion-searchbar
      #IdHtmlInputSearch
      mode="ios"
      animated="true"
      cancelButtonText="Cancelar"
      enterkeyhint="done"
      placeholder="Filtrar Parametros"
      [(ngModel)]="NgModInputSearch"
      
      color="secondary"
      search-icon="search-circle"
    >
    </ion-searchbar>
    <!-- <ion-icon
      slot="end"
      color="primary"
      title="Buscar por Codigo de Barras"
      name="qr-code-outline"

    ></ion-icon> -->

    <ion-icon
      slot="end"
      name="sync-outline"
      (click)="FListaEquiposAlterno()"
      #idIconButtonSync
    ></ion-icon>
  </ion-item>

</ion-toolbar>
<!-- <ion-button
  color="danger"
  expand="full"

  [hidden]="!scanActive"
>
  &nbsp;Detener
</ion-button> -->
<ion-content>

<ion-list [inset]="true">


    <ion-item  *ngFor="let Row of DataSetGrid"
    button detail="true" detail-icon="caret-forward-outline" mode="ios" (click)="FNuevaCheckList(Row)"
    >

    <ion-badge slot="start" color="{{Row.color_rep_fab}}">{{Row.rep_fab}}</ion-badge>

            <ion-label [hidden]="scanActive"
              ><strong><div style="color:{{Row.color_reproceso}};">{{ Row.codsmg }}
              </div> </strong>
              <p>

                Nro.O.T.:&nbsp;<ion-text color="danger">{{ Row.id_orden_trab_fis_cab }} &nbsp;</ion-text>
                Procedencia:&nbsp;<ion-text color="secondary">{{ Row.Y06002 }} &nbsp;</ion-text>
                F.Creacion:&nbsp;<ion-text color="success">{{ Row.ot_fech_inicio_labor }} &nbsp;</ion-text>
                Modelo:&nbsp;<ion-text color="primary">{{ Row.modelo }}</ion-text
                >&nbsp;

              </p></ion-label>

              <ion-badge slot="end" color="{{Row.color_atendido}}">{{Row.ma00estado_nombre}}</ion-badge>

          <!-- </ion-item> -->

    </ion-item>
  </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="primary" mode="ios" title="O.T. de Produccion" (click)="OpenModalEquipos('1')">
        <ion-icon class="icon-bomba"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary" mode="ios"  title="O.T. de Tablero" (click)="OpenModalEquipos('2')">
        <ion-icon name="today-sharp"></ion-icon>
      </ion-fab-button>

    </ion-fab>


</ion-content>
