<ion-toolbar class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col class="ion-align-self-start" size="10">
        <app-header titulo="Historico de Motores"></app-header>
      </ion-col>
      <ion-col class="ion-align-self-end" size="2">
        <ion-label
          position="fixed"
          class="label-nameusuario"
          color="secondary"
        ></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item>
    <!-- <ion-content center > -->
    <ion-row center>
      <ion-col>
        <ion-select label="Estado" placeholder="Estado" [multiple]="true" (ionChange)="filtrar3($event)">
          <ion-select-option value="1">Motor Asignado</ion-select-option>
          <ion-select-option value="0">Motor Sin asignar</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
  <!-- </ion-content> -->
  </ion-item>
  <ion-item>
    <ion-searchbar
      #IdHtmlInputSearch
      mode="ios"
      animated="true"
      cancelButtonText="Cancelar"
      enterkeyhint="done"
      placeholder="Filtrar Parametros"
      [(ngModel)]="NgModInputSearch"
     
      color="secondary"
      search-icon="search-circle"
    >
    </ion-searchbar>

  <ion-content>
  <ion-list [inset]="true">
  <ion-item  *ngFor="let Row of DataSetGrid"
  button detail="true" detail-icon="caret-forward-outline" mode="ios" 
  >

  <ion-badge slot="start" color="{{Row.color_estado}}" >{{Row.nom_estado}}</ion-badge>

          <ion-label [hidden]="scanActive"
            ><strong><div >{{ Row.cod_motor_mtto }}
            </div> </strong>
            <p>

              Proceso:&nbsp;<ion-text color="{{Row.color_proceso}}">{{ Row.estado_1 }} &nbsp;</ion-text>
              Estado:&nbsp;<ion-text color="{{Row.color_asig}}">{{ Row.est_asig }} &nbsp;</ion-text>
              Bomba asignada:&nbsp;<ion-text color="primary">{{ Row.codsmg }} &nbsp;</ion-text>
              Nro. OT Bomba :&nbsp;<ion-text color="warning">{{ Row.id_orden_trab_fis_cab }} &nbsp;</ion-text>
              &nbsp;

            </p></ion-label>
