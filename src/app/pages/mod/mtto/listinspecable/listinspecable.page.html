<ion-toolbar class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col class="ion-align-self-start" size="10">
        <app-header titulo="Listado de Inspeciones Cable"></app-header>
      </ion-col>
      <ion-col class="ion-align-self-end" size="2">
        <ion-label position="fixed" class="label-nameusuario" color="secondary"
          >{{NomUsuario}}</ion-label
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<ion-content padding>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button
              color="primary"
              fill="outline"
              (click)="EditarInspCable('0')"
            >
              Nuevo &nbsp;
              <ion-icon ios="ios-add-circle" name="add-circle-sharp"></ion-icon>
            </ion-button>
          </ion-buttons>
          <!--
                    <ion-buttons slot="end">
                        <ion-button color="primary" fill="outline" (click)="open_win_no_programado()"> No programado
                            &nbsp;
                            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
                        </ion-button>
                    </ion-buttons>
                -->
        </ion-toolbar>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-searchbar
    [(ngModel)]="inputSearchValue"
    (ionChange)="listarInspCables()"
    debounce="1700"
  >
  </ion-searchbar>

  <ion-list>
    <ion-item>
      <ion-fab-button color="gray" slot="start">*</ion-fab-button>
      <ion-card>
        <ion-card-content>
          <ion-row>
            <ion-col
              size="2"
              style="
                background: linear-gradient(#e9e7e7, #cac3c3);
                border-width: 0.01em;
                border-style: solid;
                margin-bottom: 1px;
                border-color: whitesmoke;
              "
            >
              <ion-label
                style="font-size: 14px; background-color: rgba(0, 0, 0, 0)"
                stacked
                color="dark"
              >
                Equipo</ion-label
              >
            </ion-col>
            <ion-col
              size="2"
              style="
                background: linear-gradient(#e9e7e7, #cac3c3);
                border-width: 0.01em;
                border-style: solid;
                margin-bottom: 1px;
                border-color: whitesmoke;
              "
            >
              <ion-label style="font-size: 14px" stacked color="dark"
                >Correlativo</ion-label
              >
            </ion-col>
            <ion-col
              size="2"
              style="
                background: linear-gradient(#e9e7e7, #cac3c3);
                border-width: 0.01em;
                border-style: solid;
                margin-bottom: 1px;
                border-color: whitesmoke;
              "
            >
              <ion-label style="font-size: 14px" stacked color="dark"
                >F.Registro</ion-label
              >
            </ion-col>
            <ion-col
              size="2"
              style="
                background: linear-gradient(#e9e7e7, #cac3c3);
                border-width: 0.01em;
                border-style: solid;
                margin-bottom: 1px;
                border-color: whitesmoke;
              "
            >
              <ion-label style="font-size: 14px" stacked color="dark"
                >Estado</ion-label
              >
            </ion-col>
            <ion-col
              size="2"
              style="
                background: linear-gradient(#e9e7e7, #cac3c3);
                border-width: 0.01em;
                border-style: solid;
                margin-bottom: 1px;
                border-color: whitesmoke;
              "
            >
              <ion-label style="font-size: 14px" stacked color="dark"
                >Usuario</ion-label
              >
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item-sliding
      #slidingItem
      *ngFor="let item of arrayCargado; let i=index "
    >
      <ion-item>
        <!--<ion-note color='{{item.ma00estado_replicated}}'  slot="start">{{item.ma00estado_nombre}}</ion-note> -->
        <ion-fab-button color="primary" slot="start"></ion-fab-button>
        <ion-card>
          <ion-card-content>
            <ion-row>
              <ion-col size="2"
                ><ion-label style="font-size: 10px" color="secondary" text-wrap
                  >{{item.codsmg}}</ion-label
                ></ion-col
              >
              <ion-col size="2"
                ><ion-label style="font-size: 10px" color="primary" text-wrap
                  >{{item.correlativo_imc}}</ion-label
                ></ion-col
              >
              <ion-col size="2"
                ><ion-label style="font-size: 10px" color="secondary" text-wrap
                  >{{item.fchregistro_imc}}</ion-label
                ></ion-col
              >
              <ion-col size="2"
                ><ion-label style="font-size: 10px" color="primary"
                  >{{item.estado}}</ion-label
                ></ion-col
              >
              <ion-col size="2"
                ><ion-label style="font-size: 10px" color="secondary"
                  >{{item.usuario}}</ion-label
                ></ion-col
              >
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options
        side="end"
        (ionSwipe)="EditarInspCable(item.idinspcablemina)"
      >
        <ion-item-option color="primary" expandable>
          Editar/Retomar</ion-item-option
        >
      </ion-item-options>
      <ion-item-options
        side="start"
        (ionSwipe)="ImprimirPdf(item.idinspcablemina)"
      >
        <ion-item-option color="danger" expandable
          >Imprimir PDF</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
