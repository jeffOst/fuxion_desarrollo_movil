<ion-toolbar class="ion-no-border">
  <ion-grid>
    <ion-row class="ion-justify-content-start">
      <ion-col class="ion-align-self-start" size="10">
        <app-header titulo="Lista - Bomba"></app-header>
      </ion-col>
      <ion-col class="ion-align-self-end" size="2">
        <ion-label position="fixed" class="label-nameusuario" color="secondary"></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-searchbar #IdHtmlInputSearch mode="ios" debounce="1700" cancelButtonText="Cancelar" enterkeyhint="done"
      placeholder="Filtrar Parametros">
    </ion-searchbar>
    <ion-icon slot="end" name="sync-outline" (click)="FListaEquiposPendManto()" #idIconButtonSync></ion-icon>
  </ion-item>
</ion-toolbar>

<ion-content>
  <ion-item mode="ios" *ngFor="let Row of DataSetGrid">
    <ion-item button detail="true" detail-icon="caret-forward-outline" mode="ios" (click)="FNavigatePageDet(Row)" style="width: 100%">
      <ion-label [hidden]="scanActive"><strong>
          <div>{{ Row.codsmg }}
          </div>
        </strong>
        <p>
          Nro.O.T:&nbsp;<ion-text color="danger">{{ Row.id_orden_trab_fis_cab }} &nbsp;</ion-text>
          Fecha Envio:&nbsp;<ion-text color="secondary">{{ Row.fecha_envio }} &nbsp;</ion-text>
          <!-- F.Creacion:&nbsp;<ion-text color="success">{{ Row.fech_de_registro }} &nbsp;</ion-text>
          Modelo:&nbsp;<ion-text color="primary">{{ Row.equipo_model }}</ion-text>&nbsp; -->
        </p>
      </ion-label>
      <ion-badge slot="end" color="{{Row.color_reproceso}}">{{Row.nombre_estado}}</ion-badge>
    </ion-item>
  </ion-item>
</ion-content>
